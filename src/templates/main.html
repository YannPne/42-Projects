<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transcendence</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"
            integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"

    {% load static %}

<body>
<h1>Bienvenue dans Transcendence</h1>

<button
        id="gameButton"
        data-playing="false"
        onclick="toggleGame()">
    Lancer le jeu de ping-pong
</button>

<div id="pong-container">
    <!-- Le jeu sera chargÃ© ici -->
</div>

<script type="text/javascript">

    window.pingPongUrl = "{% url 'app:pingpong' %}";
    window.homeUrl = "{% url 'app:main' %}";

    window.init_scripts = [];

    window.game_scripts = [
        "{% static 'pong/utils.js' %}?v=104",
        "{% static 'pong/main.js' %}?v=104",
    ];

</script>

<script src="{% static 'main/main.js' %}?v=104"></script>
